<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partial Fraction Decomposition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Partial Fraction Decomposition</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Numerator:</label>
                <input type="text" class="form-control" name="numerator" required 
                       value="{{ request.form['numerator'] if request.form else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Denominator:</label>
                <input type="text" class="form-control" name="denominator" required 
                       value="{{ request.form['denominator'] if request.form else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Variable:</label>
                <input type="text" class="form-control" name="variable" value="{{ request.form['variable'] if request.form else 'x' }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Compute</button>
            </div>
        </form>

        {% if result %}
        <h2 class="text-center mt-4">Result:</h2>
        <div class="result-box text-center">
            <p>Question: $$ \frac{ {{ request.form['numerator'] }} }{ {{ request.form['denominator'] }} } $$</p>
            <p>Answer: $$ {{ result }} $$</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
